<div class="fly-header layui-bg-black">
  <div class="layui-container">
    <!-- todo 助手函数url()生成地址 -->
    <a class="fly-logo" href="{:url('home/index/index')}">
      <img src="/static/home/res/images/logo.png" alt="layui" />
    </a>

    <ul class="layui-nav fly-nav-user">
      {if condition="$Request.action != 'login' && $Request.action != 'register'"}
       {if condition="$LoginUser"}
      <!-- 登入后的状态 -->
      <li class="layui-nav-item">
        <a class="fly-nav-avatar" href="javascript:;">
          <cite class="layui-hide-xs">{$LoginUser['nickname']}</cite>

          {if condition="$LoginUser['auth']"}
          <i class="iconfont icon-renzheng layui-hide-xs" title="认证信息：{$LoginUser['auth']}"></i>
          {else /}
          <i class="iconfont icon-renzheng layui-hide-xs" title="认证信息：未认证"></i>
          {/if}
          <i class="layui-badge fly-badge-vip layui-hide-xs">VIP{$LoginUser['vip']}</i>

          <img src="{$LoginUser['avatar_cdn']}" />
        </a>
        <dl class="layui-nav-child">
          <dd>
            <a href="user/set.html"><i class="layui-icon">&#xe620;</i>基本设置</a>
          </dd>
          <dd>
            <a href="user/message.html"><i class="iconfont icon-tongzhi" style="top: 4px"></i>我的消息</a>
          </dd>
          <dd>
            <a href="user/home.html"><i class="layui-icon" style="margin-left: 2px; font-size: 22px">&#xe68e;</i>我的主页</a>
          </dd>
          <hr style="margin: 5px 0" />
          <dd><a href="/user/logout/" style="text-align: center">退出</a></dd>
        </dl>
      </li>
      {else/}
      <!-- 未登入的状态 -->
      <li class="layui-nav-item">
        <a class="iconfont icon-touxiang layui-hide-xs" href="user/login.html"></a>
      </li>
      <li class="layui-nav-item">
        <a href="{:url('home/index/login')}">登入</a>
      </li>
      <li class="layui-nav-item">
        <a href="{:url('home/index/register')}">注册</a>
      </li>
      {/if} {/if}
    </ul>
  </div>
</div>
